<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>timer</title>
  <link rel="stylesheet" href="../css/timer.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Frijole&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>>

<body>
  <a href="../index.html">Главная</a>
  <div class="container" id="timer-1">
    <div class="timer">
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label" data-label="days">DAYS</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label" data-label="hours">HOURS</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label" data-label="mins">MINUTES</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label" data-label="secs">SECONDS</span>
      </div>
    </div>
    <div class="date">
      <p class="target-date-show">Target date: <span class="" data-target="target">.
          . .</span></p>
      <p class="target-date-enter">Enter target date:</p>
      <input class="target-date-input" type="datetime-local" data-input="input">
    </div>
    <div class="button">
      <button type="button" data-action="start">START</button>
      <button type="button" data-action="stop">STOP</button>
    </div>
  </div>
  <script src="../js/05-timer.js" type="module"></script>
</body>

</html>
