<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>timer</title>
  <link rel="stylesheet" href="../css/timer.css" />

</head>

<body>
  <a href="../index.html">Главная</a>
  <div class="container" id="timer-1">
    <div class="timer">
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label" data-label="days">Days</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label" data-label="hours">Hours</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label" data-label="mins">Minutes</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label" data-label="secs">Seconds</span>
      </div>
    </div>
    <div class="target-date">
      <p class="target-date-text">Timer countdown date:</p>
      <p class="target-date-show">. . .</p>
      <p class="target-date-enter">Enter the countdown date of the timer:</p>
      <p class="target-date-example">Example: Jan 1, 2022</p>
      <input class="target-date-input" type="text" data-input="date">
    </div>
    <div class="button">
      <button type="button" data-action="start">Start</button>
      <button type="button" data-action="stop">Stop</button>
    </div>

  </div>
  <script src="../js/05-timer.js" type="module"></script>
</body>

</html>
